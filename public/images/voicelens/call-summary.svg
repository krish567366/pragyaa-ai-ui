<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#0F172A"/>
  
  <!-- Title Section -->
  <g transform="translate(80, 80)">
    <!-- Background Number -->
    <text x="0" y="80" font-family="Inter, system-ui" font-size="180" font-weight="600" fill="#312E81" opacity="0.2">01</text>
    
    <!-- Title -->
    <text x="0" y="0" font-family="Inter, system-ui" font-size="48" font-weight="600" fill="white">Smart Call Summarization</text>
    
    <!-- Subtitle -->
    <text x="0" y="40" font-family="Inter, system-ui" font-size="20" fill="#94A3B8">Automatically generate concise, actionable call summaries</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(80, 200)">
    <!-- Content Container -->
    <rect x="0" y="0" width="1040" height="320" rx="12" fill="#1E293B"/>
    
    <!-- Inner Content Area -->
    <g transform="translate(40, 40)">
      <!-- Header Section -->
      <rect x="0" y="0" width="280" height="24" rx="4" fill="#7C3AED" opacity="0.9"/>
      <text x="16" y="17" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="white">Sample Debt Recovery Call Summary</text>
      
      <!-- Overview Text -->
      <text x="0" y="60" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Overview: Contacted the customer regarding a past-due balance of $2,500.</text>
      
      <!-- Key Discussion Points Header -->
      <text x="0" y="96" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#E2E8F0">Key Discussion Points:</text>
      
      <!-- Bullet Points -->
      <g transform="translate(0, 120)">
        <!-- Point 1 -->
        <circle cx="6" cy="6" r="3" fill="#7C3AED"/>
        <text x="24" y="10" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Customer acknowledged the debt and explained temporary financial difficulties.</text>
        
        <!-- Point 2 -->
        <circle cx="6" cy="36" r="3" fill="#7C3AED"/>
        <text x="24" y="40" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Proposed a partial payment of $1,000 within seven days.</text>
        
        <!-- Point 3 -->
        <circle cx="6" cy="66" r="3" fill="#7C3AED"/>
        <text x="24" y="70" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Remaining balance to be settled in two monthly installments.</text>
      </g>

      <!-- Outcome -->
      <text x="0" y="230" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Outcome: Customer agreed to the repayment plan upon receiving updated payment instructions.</text>
      
      <!-- Next Steps -->
      <text x="0" y="260" font-family="Inter, system-ui" font-size="14" fill="#E2E8F0">Next Steps: Send a revised invoice detailing the agreed schedule and follow up in 30 days.</text>
    </g>

    <!-- Decorative Elements -->
    <g transform="translate(880, 240)">
      <!-- Purple Glow -->
      <circle cx="60" cy="60" r="40" fill="#7C3AED" opacity="0.1"/>
      <circle cx="60" cy="60" r="30" fill="#7C3AED" opacity="0.15"/>
      <circle cx="60" cy="60" r="20" fill="#7C3AED" opacity="0.2"/>
    </g>
  </g>
</svg> 