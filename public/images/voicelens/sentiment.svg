<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Inter, system-ui" font-size="48" font-weight="600" fill="white">Voice Analytics</text>
  <text x="600" y="140" text-anchor="middle" font-family="Inter, system-ui" font-size="36" fill="#94A3B8">Sentiment Analysis</text>

  <!-- Left Panel - Donut Chart -->
  <g transform="translate(300, 300)">
    <!-- Title -->
    <text x="0" y="-180" font-family="Inter, system-ui" font-size="24" font-weight="500" fill="white">Sentiments</text>
    
    <!-- Donut Chart -->
    <path d="M0,-120 A120,120 0 0,1 104,60 L69.3,40 A80,80 0 0,0 0,-80 Z" fill="#22C55E"/> <!-- Neutral ~45% -->
    <path d="M104,60 A120,120 0 0,1 -104,60 L-69.3,40 A80,80 0 0,0 69.3,40 Z" fill="#F59E0B"/> <!-- Positive ~35% -->
    <path d="M-104,60 A120,120 0 0,1 -104,-60 L-69.3,-40 A80,80 0 0,0 -69.3,40 Z" fill="#3B82F6"/> <!-- Negative ~15% -->
    <path d="M-104,-60 A120,120 0 0,1 0,-120 L0,-80 A80,80 0 0,0 -69.3,-40 Z" fill="#F87171"/> <!-- Mixed ~5% -->
    
    <!-- Legend -->
    <g transform="translate(-100, 180)" font-family="Inter, system-ui" font-size="14">
      <circle cx="0" cy="0" r="6" fill="#22C55E"/>
      <text x="15" y="5" fill="white">NEUTRAL</text>
      
      <circle cx="120" cy="0" r="6" fill="#F59E0B"/>
      <text x="135" y="5" fill="white">POSITIVE</text>
      
      <circle cx="0" cy="30" r="6" fill="#3B82F6"/>
      <text x="15" y="35" fill="white">NEGATIVE</text>
      
      <circle cx="120" cy="30" r="6" fill="#F87171"/>
      <text x="135" y="35" fill="white">MIXED</text>
    </g>
  </g>

  <!-- Right Panel - Line Graph -->
  <g transform="translate(700, 300)">
    <!-- Title -->
    <text x="0" y="-180" font-family="Inter, system-ui" font-size="24" font-weight="500" fill="white">Sentiment</text>
    
    <!-- Legend -->
    <g transform="translate(120, -180)" font-family="Inter, system-ui" font-size="14">
      <rect x="0" y="-12" width="30" height="4" fill="#3B82F6"/>
      <text x="40" y="-5" fill="white">Customer</text>
      
      <rect x="140" y="-12" width="30" height="4" fill="#F59E0B"/>
      <text x="180" y="-5" fill="white">Agent</text>
    </g>

    <!-- Grid -->
    <g stroke="#1E293B" stroke-width="1">
      <line x1="-50" y1="-120" x2="350" y2="-120"/>
      <line x1="-50" y1="-60" x2="350" y2="-60"/>
      <line x1="-50" y1="0" x2="350" y2="0"/>
      <line x1="-50" y1="60" x2="350" y2="60"/>
      <line x1="-50" y1="120" x2="350" y2="120"/>
    </g>

    <!-- Y-axis labels -->
    <g font-family="Inter, system-ui" font-size="12" fill="#64748B">
      <text x="-55" y="-115" text-anchor="end">5</text>
      <text x="-55" y="5" text-anchor="end">0</text>
      <text x="-55" y="125" text-anchor="end">-5</text>
    </g>

    <!-- X-axis labels -->
    <g font-family="Inter, system-ui" font-size="12" fill="#64748B">
      <text x="0" y="150" text-anchor="middle">1</text>
      <text x="100" y="150" text-anchor="middle">2</text>
      <text x="200" y="150" text-anchor="middle">3</text>
      <text x="300" y="150" text-anchor="middle">4</text>
      <text x="150" y="180" text-anchor="middle">Quarter</text>
    </g>

    <!-- Graph Lines -->
    <path d="M0,0 C50,-60 100,0 150,30 C200,60 250,30 300,0" 
          stroke="#3B82F6" 
          stroke-width="2"
          fill="none"/>
    
    <path d="M0,90 C50,30 100,0 150,-30 C200,-60 250,-30 300,0" 
          stroke="#F59E0B" 
          stroke-width="2"
          fill="none"/>

    <!-- Data Points -->
    <circle cx="0" cy="0" r="4" fill="#3B82F6"/>
    <circle cx="100" cy="0" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="30" r="4" fill="#3B82F6"/>
    <circle cx="300" cy="0" r="4" fill="#3B82F6"/>
    
    <circle cx="0" cy="90" r="4" fill="#F59E0B"/>
    <circle cx="100" cy="0" r="4" fill="#F59E0B"/>
    <circle cx="200" cy="-30" r="4" fill="#F59E0B"/>
    <circle cx="300" cy="0" r="4" fill="#F59E0B"/>
  </g>
</svg> 